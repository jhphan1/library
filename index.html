<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script defer src="js-file.js"></script>
</head>
<body>
    <div class="header">
        <div class="left-content">
            <h1>My Library</h1>
            <div class="add-a-book"><em>Add a book</em></div>
            <div class="form-container">
                <form>
                    <div class="forms">
                        <label for="title">Title:</label>
                        <input type="text" maxlength="20" id="title" name="title">
                    </div>
                    <div class="forms">
                        <label for="author">Author:</label>
                        <input type="text" maxlength="15" id="author" name="author">
                    </div>
                    <div class="forms">
                        <label for="pages">Pages:</label>
                        <input type="number" min="1" max="9999" maxlength="4" id="pages" name="pages">
                    </div>
                    <div class="forms">
                        <label for="read">I've read this book:</label>
                        <input type="checkbox" id="read" name="read">
                    </div>    
                </form>
                <button class="add">Add</button>
            </div>
        </div>
        <div class="right-content">
            <img src="img/book.jpg">
        </div>
    </div>
    <div class="card-container">
        <div class="sample">Your next book!</div>
    </div>
</body>
</html>
